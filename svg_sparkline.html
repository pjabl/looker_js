<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>svg</title>
	<style type="text/css">
		h1 {
			font-family: Helvetica, sans-serif;
			font-size: 14px;
			font-weight: bold;
		}

		.area {
			stroke: none;
		}

		.area:hover {
			fill: yellow;
		}
	</style>
</head>

<body>
	<h1>Looker dashboard!!!!</h1>
	<svg width="100" height="30" xmlns="http://www.w3.org/2000/svg">
		<polyline fill="none" stroke="blue" stroke-width="1" points="
				0,30
				10,10
				20,20
				30,10
				40,30
				50,5
				60,30
				70,10
				80,20
				90,5
				100,30
				" />
	</svg>


</body>

</html>
